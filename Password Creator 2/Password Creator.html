<!DOCTYPE html>
<html lang="en">
<!--Web App settings Zone-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Creator 2</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Password Creator.css">
</head>

<body>
    <!--Password Security Levels Zone-->

    <fieldset class="main">
        <fieldset class="ui">
            <fieldset class="content">
                <h1 style="color: rgb(9, 235, 9)">
                    <strong>To Complete your password, choose one of these :</strong>
                </h1>
                <button onclick="gs()"><strong>Normal Password</strong></button>
                <button onclick="cm()"><strong>Client Password</strong></button>
                <button onclick="bm()"><strong>Binary Password</strong></button>
                <button onclick="bgm()" style="background-color: rgb(61, 252, 43)">
                    <strong>Bill Gates Password</strong>
                </button>
                <button onclick="mm()" style="background-color: rgb(0, 255, 0)">
                    <strong>Military s Password</strong>
                </button>
                <button onclick="im()" style="background-color: orange">
                    <strong>Insane Password</strong>
                </button>
                <button onclick="gm()" style="background-color: rgb(124, 2, 118)">
                    <strong>Gods Password</strong>
                </button>
                <button onclick="fbim()" style="background-color: rgb(255, 0, 0)">
                    <strong>FBI Password</strong>
                </button>
            </fieldset>

            <!--Password Definition Zone-->

            <fieldset class="content2">
                <label style="color: rgb(0, 243, 0)"><strong>Uppercase:</strong></label>
                <input id="uppercase" /><b></b><br />
                <label style="color: rgb(10, 240, 10)"><strong>Lowercase:</strong></label>
                <input id="lowercase" /><b></b><br />
                <label style="color: rgb(8, 235, 8)"><strong>Numbers:</strong></label>
                <input id="numbers" /><b></b><br />
                <label style="color: rgb(12, 226, 12)"><strong>Symbols:</strong></label>
                <input id="simbols" /><b></b> <br /><br />
                <button onclick="mensagem()">
                    <strong>About Password Creator</strong>
                </button>
                <button onclick="message2()">
                    <strong>Password Creator News!</strong>
                </button><br />
                <button onclick="message3()">
                    <strong>About Developer</strong>
                </button><br />
                <button class="limparsenha" onclick="limpar_senha()">
                    <strong>Clear Password</strong>
                </button>
                <button class="limpardados" onclick="limpar_dados()">
                    <strong>Clear Data</strong>
                </button><br />
                <fieldset class="ui2">
                    <br />
                    <h1 style="color: rgb(255, 255, 255); margin-left: 20px">
                        <strong>Commmand Block Output</strong>
                    </h1>
                    <textarea class="box" id="password-created">C:\></textarea>
                </fieldset>
            </fieldset>
        </fieldset>
        <br /><br />
    </fieldset>
</body>

</html>
<script src="Password Creator.js"></script>
